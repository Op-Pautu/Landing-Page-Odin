<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">Header Logo</div>
        <div class="header-links">
            <ul>
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
    </header>
    <section class="section1">
        <div class="text">
            <h1>This website is awesome</h1>
            <p>This site contains some info that you may find helpful</p>
            <button type="button">Sign Up</button>
        </div>
        <div class="image-holder">
            <img src="https://images.unsplash.com/photo-1658758183992-667884d3c625?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1
            wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=412&q=80">
        </div>
    </section>
    <main>
        <h2>Expanding Cards</h2>
        <div class="container">
        
            <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1493515322954-4fa727e97985?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjR8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h3>Night Aesthetic</h3>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1534214526114-0ea4d47b04f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h3>Street in Japan</h3>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1498736297812-3a08021f206f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDl8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h3>Arcade</h3>
            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1506045412240-22980140a405?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjJ8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
            <h3>Neon City</h3>
            </div>
          
            
        </div>
    
    </main>

    <section class="section2">
        <figure>
            <blockquote cite="https://www.huxley.net/bnw/four.html">
                <p>Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
            </blockquote>
            <figcaption>—Aldous Huxley, <cite>Brave New World</cite></figcaption>
        </figure>
    </section>


    <footer>
        <h4>Call to action! It's Time!</h4>
        <p>Sign up for our product. For 50% off!</p>
        <button>Sign up</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
